<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class 9</title>
<style>
    label {
        display: block;
        margin-bottom: 10px;
    }
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
    }
</style>
</head>
<body>

<h2>Select Subject</h2>

<form id="subjectForm" action="#" method="get">
    <label for="subject">Select a Subject:</label>
    <select id="subject" name="subject">
        <option value="hindi">Hindi</option>
        <option value="english">English</option>
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="his">History</option>
        <option value="geo">Geography</option>
        <option value="civ">Civics</option>
        <!-- Add more options for other subjects -->
    </select>
    <h1>Stay Conected with Us</h1>
    <h1>Share this page</h1>

    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById("subjectForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        var selectedSubject = document.getElementById('subject').value;

        // Open link based on the selected subject
        switch (selectedSubject) {
            case "hindi":
                window.location.href = "https://youtube.com/playlist?list=PLVLoWQFkZbhWn9FpDXBA9Z8rl9KFkanBm&si=mTh9EGF_gWXPMYwD";
                break;
            case "english":
                window.location.href = "https://youtube.com/playlist?list=PLVLoWQFkZbhWvnzQBSVOj14dJlH6YeoQc&si=E4Vpf1_KLbBhHsbF";
                break;
            case "math":
                window.location.href = "https://youtube.com/playlist?list=PLVLoWQFkZbhW1YSpUGOUrqAu7SvJCaZNQ&si=aQiEpCZIDCUDfoou";
                break;
            case "science":
                window.location.href = "https://youtube.com/playlist?list=PLVLoWQFkZbhUF3n-Twoz7I-SM1od80kzw&si=IT7ZD4hG4HXa1JNG";
                break;
            case "his":
                window.location.href = "https://youtube.com/playlist?list=PLVLoWQFkZbhUvAmP7ZlLrVAfXHuoGthee&si=_bHrJtQgDty1Pej8";
                break;
                case "geo":
                window.location.href = "https://youtube.com/playlist?list=PLVLoWQFkZbhVnay9XxI3B1G3-6nOsXM2L&si=5qt2XT2bJro3kaYI";
                break;
                case "civ":
                window.location.href = "https://youtube.com/playlist?list=PLVLoWQFkZbhViA8KrG2BbHPS16cZvBDRF&si=4z3LjNBXZg5nwKIt";
                break;
            // Add more cases for other subjects
            default:
                // Default action if no match is found
                alert("Invalid selection");
        }
    });
</script>

</body>
</html>
