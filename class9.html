    <style>

<body>

<h2>Select Subject</h2>

<form id="subjectForm" action="#" method="get">
    <label for="subject">Select a Subject:</label>
    <select id="subject" name="subject">
        <option value="hindi">Hindi</option>
        <option value="english">English</option>
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="his">History</option>
        <option value="geo">Geography</option>
        <option value="civ">Civics</option>
        <!-- Add more options for other subjects -->
    </select>
    <button type="submit">Submit</button>
</form>

<!-- Pearson Subject Selection Section -->
<div class="pearson-section">
    <h3>Pearson IIT Foundation</h3>
    <ul>
        <li><a href="pp.html">Pearson Physics</a></li>
        <li><a href="#">Pearson Chemistry</a></li>
        <li><a href="#">Pearson Math</a></li>
        <!-- Add more Pearson subjects as needed -->
    </ul>
</div>

<div class="advertisement">
    <h2>Stay Connected with Us</h2>
    <p>Click the button below to share this page with your friends and classmates!</p>
    <button id="shareBtn">Share Now</button>
    <div class="share-link" id="shareLink">
        <p>Share this link:</p>
        <input type="text" id="copyLink" readonly>
    </div>
</div>

<script>
    document.getElementById("subjectForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        var selectedSubject = document.getElementById('subject').value;

        // Open link based on the selected subject
        switch (selectedSubject) {
            case "hindi":
                window.location.href = "https://youtube.com/playlist?list=PLVLoWQFkZbhWn9FpDXBA9Z8rl9KFkanBm&si=mTh9EGF_gWXPMYwD";
                break;

                break;
            case "math":
                window.location.href = "https://youtube.com/playlist?list=PLVLoWQFkZbhW1YSpUGOUrqAu7SvJCaZNQ&si=aQiEpCZIDCUDfoou";
                break;
            case "science":
                window.location.href = "https://youtube.com/playlist?list=PLVLoWQFkZbhUF3n-Twoz7I-SM1od80kzw&si=IT7ZD4hG4HXa1JNG";
                break;
            case "his":
                window.location.href = "https://youtube.com/playlist?list=PLVLoWQFkZbhUvAmP7ZlLrVAfXHuoGthee&si=_bHrJtQgDty1Pej8";
                break;
            case "geo":
                window.location.href = "https://youtube.com/playlist?list=PLVLoWQFkZbhVnay9XxI3B1G3-6nOsXM2L&si=5qt2XT2bJro3kaYI";
                break;
            case "civ":
                window.location.href = "https://youtube.com/playlist?list=PLVLoWQFkZbhViA8KrG2BbHPS16cZvBDRF&si=4z3LjNBXZg5nwKIt";
                break;
            // Add more cases for other subjects
            default:
                // Default action if no match is found
                alert("Invalid selection");
        }
    });
    document.getElementById("shareBtn").addEventListener("click", function() {
        var copyText = document.getElementById("copyLink");
        var shareLink = "https://oustronaut.github.io/Freeducation/";

        copyText.value = shareLink;
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */

        document.execCommand("copy");

        // Show the share link div
        document.getElementById("shareLink").style.display = "block";

        // Change button text to indicate link has been copied
        this.innerHTML = "Link Copied!";
    });
</script>
