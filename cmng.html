<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    .container {
        max-width: 600px;
        margin: 100px auto;
        text-align: center;
    }
    h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 20px;
    }
    p {
        font-size: 18px;
        color: #666;
        margin-bottom: 40px;
    }
    .countdown {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 40px;
    }
    .countdown-item {
        margin: 0 10px;
        font-size: 24px;
        color: #333;
        border-radius: 4px;
        background-color: #fff;
        padding: 10px;
        width: 60px;
    }
    .countdown-label {
        font-size: 14px;
        color: #666;
        text-transform: uppercase;
        margin-bottom: 5px;
    }
    .social-icons {
        margin-top: 40px;
    }
    .social-icons a {
        display: inline-block;
        margin: 0 10px;
        font-size: 24px;
        color: #333;
        text-decoration: none;
        transition: color 0.3s;
    }
    .social-icons a:hover {
        color: #007bff;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Coming Soon</h1>
    <p>We are working hard to bring you an amazing website. Stay tuned for updates!</p>
    
    <div class="countdown">
        <div>
            <div class="countdown-item" id="days">00</div>
            <div class="countdown-label">Days</div>
        </div>
        <div>
            <div class="countdown-item" id="hours">00</div>
            <div class="countdown-label">Hours</div>
        </div>
        <div>
            <div class="countdown-item" id="minutes">00</div>
            <div class="countdown-label">Minutes</div>
        </div>
        <div>
            <div class="countdown-item" id="seconds">00</div>
            <div class="countdown-label">Seconds</div>
        </div>
    </div>

    <div class="social-icons">
        <a href="#" target="_blank">Facebook</a>
        <a href="#" target="_blank">Twitter</a>
        <a href="#" target="_blank">Instagram</a>
    </div>
</div>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("August 5, 2024 00:00:00").getTime();

    // Update the countdown every 1 second
    var countdownFunction = setInterval(function() {

        // Get the current date and time
        var now = new Date().getTime();

        // Calculate the remaining time
        var distance = countDownDate - now;

        // Calculate days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the countdown
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        // If the countdown is over, show a message
        if (distance < 0) {
            clearInterval(countdownFunction);
            document.getElementById("days").innerHTML = "00";
            document.getElementById("hours").innerHTML = "00";
            document.getElementById("minutes").innerHTML = "00";
            document.getElementById("seconds").innerHTML = "00";
        }
    }, 1000);
</script>

</body>
</html>
