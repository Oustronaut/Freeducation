<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class 8</title>
<style>
    label {
        display: block;
        margin-bottom: 10px;
    }
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
    }
</style>
</head>
<body>

<h2>Select Subject</h2>

<form id="subjectForm" action="#" method="get">
    <label for="subject">Select a Subject:</label>
    <select id="subject" name="subject">
        <option value="hindi">Hindi</option>
        <option value="english">English</option>
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="his">History</option>
        <option value="geo">Geography</option>
        <option value="civ">Civics</option>
        <!-- Add more options for other subjects -->
    </select>
    <h1>Stay Conected with Us</h1>
    <h1>Share this page</h1>

    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById("subjectForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        var selectedSubject = document.getElementById('subject').value;

        // Open link based on the selected subject
        switch (selectedSubject) {
            case "hindi":
                window.location.href = "https://youtube.com/playlist?list=PLVLoWQFkZbhWKkLDNM6lYheOpEeYG3eYh&si=lRpzczfuIf4OjUdR";
                break;
            case "english":
                window.location.href = "https://youtube.com/playlist?list=PLVLoWQFkZbhUBmvMy2_OuRJdix_xUAwRJ&si=Og7TNXbCZUr6ysqu";
                break;
            case "math":
                window.location.href = "https://youtube.com/playlist?list=PLVLoWQFkZbhUPr3lid5ATpymNOAfpk9-c&si=Aj4TvLDCGNcXhROu";
                break;
            case "science":
                window.location.href = "https://youtube.com/playlist?list=PLVLoWQFkZbhWNWRS1uBGATJoXEinkG23n&si=oAMxNcyuN6_dcX9_";
                break;
            case "his":
                window.location.href = "https://youtube.com/playlist?list=PLVLoWQFkZbhWvzFnibzJ2jqPiQBu4KCss&si=sAgnvGUcknoS-XzL";
                break;
                case "geo":
                window.location.href = "https://youtube.com/playlist?list=PLVLoWQFkZbhVyUEx14UZkMWU8xx7NKWDf&si=k5egxLOjpoLV-IUJ";
                break;
                case "civ":
                window.location.href = "https://youtube.com/playlist?list=PLVLoWQFkZbhW41IhKo0qZGzZIAqoLiyCl&si=uTM_bhnv-zHesdjG";
                break;
            // Add more cases for other subjects
            default:
                // Default action if no match is found
                alert("Invalid selection");
        }
    });
</script>

</body>
</html>
